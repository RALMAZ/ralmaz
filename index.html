<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Тестирование Element</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="description" content="Тестирование Element">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ralmaz.github.io">
    <meta property="og:title" content="Тестирование Element">
    <meta property="og:site_name" content="RALMAZ">
    <meta property="og:description" content="Тестирование Element">
    <script type="application/ld+json">
    {
    "@context": "http://www.schema.org",
    "@type": "WebSite",
    "name": "RALMAZ",
    "url": "https://ralmaz.github.io"
    }
    </script>
  </head>
  <body>
    <div id="app">
      <el-row type="flex" class="row-bg" justify="center">
      <el-col :span="18">
      <el-menu theme="dark" :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
      <el-menu-item index="1">Processing Center</el-menu-item>
      <el-submenu index="2">
      <template slot="title">Workspace</template>
      <el-menu-item index="2-1">item one</el-menu-item>
      <el-menu-item index="2-2">item two</el-menu-item>
      <el-menu-item index="2-3">item three</el-menu-item>
      </el-submenu>
      <el-menu-item index="3"><a href="https://www.ele.me" target="_blank">Orders</a></el-menu-item>
      </el-menu>
      </el-col>
      </el-row>
      <el-row type="flex" class="row-bg" justify="center">
      <el-col :span="3">
      <el-button @click="visible = true">Button</el-button>
      </el-col>
      <el-col :span="6">
      <el-carousel :interval="4000" type="card" height="200px">
      <el-carousel-item v-for="item in 6" :key="item">
      <h3>{{ item }}</h3>
      </el-carousel-item>
      </el-carousel>
      </el-col>
      <el-col :span="6">
      <el-button type="warning" size="large">Large Button</el-button>
      </el-col>
      </el-row>
      <el-dialog v-model="visible" title="Hello world">
      <p>Try Element</p>
      </el-dialog>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="js/custom.js"></script>
</html>
