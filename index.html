<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Тестирование Element</title>
    <meta name="description" content="Тестирование Element">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ralmaz.github.io">
    <meta property="og:title" content="Тестирование Element">
    <meta property="og:site_name" content="RALMAZ">
    <meta property="og:description" content="Тестирование Element">
    <script type="application/ld+json">
    {
    "@context": "http://www.schema.org",
    "@type": "WebSite",
    "name": "RALMAZ",
    "url": "https://ralmaz.github.io"
    }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div id="app">
      <div class="uk-section uk-section-muted">
        <div class="uk-container">
          <div class="uk-card uk-card-default uk-card-body">
            <el-carousel :interval="4000" type="card" height="200px">
            <el-carousel-item v-for="item in 6" :key="item">
            <h3>{{ item }}</h3>
            </el-carousel-item>
            </el-carousel>
          </div>
          <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center uk-margin-top" uk-grid>
            <div>
              <div class="uk-card uk-card-default uk-card-body">
                <el-button type="warning" size="large" @click="visible = true">Button</el-button>
              </div>
            </div>
            <div>
              <div class="uk-card uk-card-default uk-card-body">
                <el-steps :space="100" :active="active" finish-status="success">
                <el-step title="Step 1"></el-step>
                <el-step title="Step 2"></el-step>
                <el-step title="Step 3"></el-step>
                </el-steps>
                <el-button style="margin-top: 12px;" @click="next">Next step</el-button>
              </div>
            </div>
            <div>
              <div class="uk-card uk-card-default uk-card-body">
                <el-button type="danger" size="large">Large Button</el-button>
              </div>
            </div>
          </div>
          
          
          <el-dialog v-model="visible" title="Hello world">
          <p>Try Element</p>
          </el-dialog>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="js/custom.js"></script>
</html>
