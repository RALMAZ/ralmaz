<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Тестирование Element</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="description" content="Тестирование Element">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ralmaz.github.io">
    <meta property="og:title" content="Тестирование Element">
    <meta property="og:site_name" content="RALMAZ">
    <meta property="og:description" content="Тестирование Element">
    <script type="application/ld+json">
    {
    "@context": "http://www.schema.org",
    "@type": "WebSite",
    "name": "RALMAZ",
    "url": "https://ralmaz.github.io"
    }
    </script>
  </head>
  <body>
    <div id="app">
      <el-button @click="visible = true">Button</el-button>
      <el-dialog v-model="visible" title="Hello world">
      <p>Try Element</p>
      </el-dialog>
      <el-row :gutter="10">
  <el-col :xs="8" :sm="6" :md="4" :lg="3"><div class="grid-content bg-purple"></div></el-col>
  <el-col :xs="4" :sm="6" :md="8" :lg="9"><div class="grid-content bg-purple-light"></div></el-col>
  <el-col :xs="4" :sm="6" :md="8" :lg="9"><div class="grid-content bg-purple"></div></el-col>
  <el-col :xs="8" :sm="6" :md="4" :lg="3"><div class="grid-content bg-purple-light"></div></el-col>
</el-row>

<style>
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
</style>
    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="js/custom.js"></script>
</html>
